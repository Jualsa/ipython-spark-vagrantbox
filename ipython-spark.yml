- hosts: ipython-spark
  pre_tasks:
    - name: install apt packages
      apt: pkg={{ item }} update_cache=yes cache_valid_time=3600
      sudo: True
      with_items:
        - python-pip
        - python-virtualenv
        - python-psycopg2
        - python-apt
        - unzip
        - tar
  roles:
     - { role: ansiblebit.oracle-java,
         oracle_java_set_as_default: yes }
     - { role: azavea.ansible-spark,
         spark_version: "1.5.1-bin-hadoop2.6",
         spark_mirror: "http://www.apache.org/dist/spark/spark-1.5.1/",
         sudo: yes
       }
     - { role: anaconda, 
         sudo: yes
       }
